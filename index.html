
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="d3/topojson.v1.min.js"></script>
    <script src="data/world-50m.json"></script>

    <style type="text/css">

      body {
        background: #ccc;
      }

      .stroke {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
      }

      .fill {
        fill: #fff;
      }

      .graticule {
        fill: none;
        stroke: #777;
        stroke-width: .5px;
        stroke-opacity: .5;
      }

      .land {
        fill: #222;
      }

      .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
      }

      .bikepath {
       fill: none;
       stroke: red;
       stroke-width: 5;
      }

    </style>
  </head>
  <body>
    <div id="body">
      <div id='js-rotation-example'></div>
    </div>
    <script type="text/javascript">

var width = 800,
    height = 800;


var projection = d3.geo.orthographic()
    .scale(width/2-10)
    .translate([width *0.5, height * 0.5])
    .clipAngle(90)
    .precision(.1).rotate([-40,-30]);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("#js-rotation-example").append("svg")
    .attr("width", width)
    .attr("height", height);


svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

svg.insert("path", ".graticule")
    .datum(topojson.feature(world50m, world50m.objects.land))
    .attr("class", "land")
    .attr("d", path);

svg.insert("path", ".graticule")
    .datum(topojson.mesh(world50m, world50m.objects.countries, function(a, b) { return a !== b; }))
    .attr("class", "boundary")
    .attr("d", path);


d3.select(self.frameElement).style("height", height + "px");

var targetline = {"type": "LineString", "coordinates": [[0, 0], [0, 90] ] }

svg.selectAll(".bikepath").data([targetline])
.enter()
.append("path")
.attr("class","bikepath")
.attr("d", path);

    </script>
  </body>
</html>
