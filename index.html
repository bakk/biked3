
<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="d3/d3.min.js"></script>
    <script type="text/javascript" src="d3/topojson.v1.min.js"></script>
    <script src="data/world-110m.json"></script>
      
    <style type="text/css">

      body {
        background: #bcbec0;
      }

      .stroke {
        fill: none;
        stroke: #bcbec0;
        stroke-width: 3px;
      }

      .fill {
        fill: #bcbec0;
      }

      .graticule {
        fill: none;
        stroke: #777;
        stroke-width: .5px;
        stroke-opacity: .5;
      }

      .land {
        fill: #444;
      }

      .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
      }

      .bikepath {
       fill: none;
       stroke: white;
       stroke-width: 2;
      }

      .currentPath {
       fill: none;
       stroke: #ff6400;
       stroke-width: 3;
      }

      .position {
        stroke: #ff6400;
        stroke-width: 5;
      }

      .odometer {
        font-family: 'Rockwell', 'Helvetica', 'Arial', 'serif';
        color: #000000;
        font-size: 75px;
        padding: 9;
        letter-spacing: 0px;
        
        position: absolute;
        top: 300px;
        right: 100px;
      }

    </style>
  </head>
  <body>
    <div id="body">
      <div id='js-rotation-example'></div>
      <div class='odometer'></div>
    </div>
    <script type="text/javascript">

var width = 800,
    height = 800;


var projection = d3.geo.orthographic()
    .scale(width/2-10)
    .translate([width *0.5, height * 0.5])
    .clipAngle(90)
    .precision(.1).rotate([-40,-30]);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("#js-rotation-example").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("mousedown", mousedown);


svg.append("defs").append("path")
    .datum({type: "Sphere"})
    .attr("id", "sphere")
    .attr("d", path);

svg.append("use")
    .attr("class", "stroke")
    .attr("xlink:href", "#sphere");

svg.append("use")
    .attr("class", "fill")
    .attr("xlink:href", "#sphere");

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

svg.insert("path", ".graticule")
    .datum(topojson.feature(world50m, world50m.objects.land))
    .attr("class", "land")
    .attr("d", path);

svg.insert("path", ".graticule")
    .datum(topojson.mesh(world50m, world50m.objects.countries, function(a, b) { return a !== b; }))
    .attr("class", "boundary")
    .attr("d", path);


d3.select(self.frameElement).style("height", height + "px");

var totalKm = 752.0; //km
var progress = totalKm/100; //percent

var targetline = {"type": "LineString", "coordinates": [[10.4, 0], [0, 90] ] }
var currentLine = {"type": "LineString", "coordinates": [[10.4, 0], [10.4, 7] ] }
var currentPos = {"type": "Point", "coordinates": [10.4,7]}
 
var text = "<p>" + totalKm.toFixed(1) + " km</p><p>" + progress.toFixed(2) +"%</p>";
d3.select(".odometer").html(text);

svg.selectAll(".bikepath").data([targetline])
.enter()
.append("path")
.attr("class","bikepath")
.attr("d", path);

svg.selectAll(".currentLine").data([currentLine])
.enter()
.append("path")
.attr("class","currentPath")
.attr("d", path);

svg.selectAll(".currentPos").data([currentPos])
.enter()
.append("path")
.attr("class", "position")
.attr("d", path);

var feature = svg.selectAll(".land, .boundary, .bikepath, .currentPath, .position, .graticule");

d3.select(window)
    .on("mousemove", mousemove)
    .on("mouseup", mouseup);

var m0,
    o0;

function mousedown() {
  m0 = [d3.event.pageX, d3.event.pageY];
  o0 = projection.rotate();
  d3.event.preventDefault();
}

function mousemove() {
  if (m0) {
    var m1 = [d3.event.pageX, d3.event.pageY],
        o1 = [o0[0] - (m0[0] - m1[0]) / 8, o0[1] - (m1[1] - m0[1]) / 8];
    projection.rotate(o1);
    feature.attr("d", path);
  }
}

function mouseup() {
  if (m0) {
    mousemove();
    m0 = null;
  }
}


    </script>
  </body>
</html>
